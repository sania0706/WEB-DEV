<body>
    <h1>simple calculator</h1>
    <div style="height: 500px; width: 500px;" >
    <table  border = " 1" >
        <tr>
            <td colspan ="4"><input type = "rext" id="t1"></td>
        </tr>
          <tr align="center">
            <!-- <td><input type = "bitton" value="1" onclick="display('10')"/></td> -->
            <td><input type = "button" value="1" onclick="display('1')"/></td>
            <td><input type = "button" value="2" onclick="display('2')"/></td>
            <td><input type = "button" value="3" onclick="display('3')"/></td>
            <td><input type = "button" value="/" onclick="display('/')"/></td>
          

          </tr>
          <tr align="center">
            <td><input type = "button" value="4" onclick="display('4')"/></td>
            <td><input type = "button" value="5" onclick="display('5')"/></td>
            <td><input type = "button" value="6" onclick="display('6')"/></td>
            <td><input type = "button" value="%" onclick="display('%')"/></td>

          </tr>
          <tr align="center">
            <td><input type = "button" value="7" onclick="display('7')"/></td>
            <td><input type = "button" value="8" onclick="display('8')"/></td>
            <td><input type = "button" value="9" onclick="display('9')"/></td>
            <td><input type = "button" value="+" onclick="display('+')"/></td>

          </tr>
          <tr align="center">
            <td><input type = "button" value="0" onclick="display('0')"/></td>
            <td><input type = "button" value="-" onclick="display('-')"/></td>
            <td><input type = "button" value="=" onclick="calculateResult()"/></td>
            <td><input type = "button" value="c" onclick="Clear('clearResult')"/></td>
          </tr>
          <tr align="center" >
            <td><input type = "button" value="c/o" onclick="clearOne()"/></td>
            <td><input type = "button" value="*" onclick="display('*')"/></td>
            <td><input type = "button" value="00" onclick="display('00')"/></td>
            <td><input type = "button" value="%" onclick="display('%')"/></td>



          </tr>
      </table>
    </div>
      
      <script>
        function display(value){
          document.getElementById("t1").value += value;
        }

        function clearResult(){
          document.getElementById("t1").value= " ";
        }
        function calculateResult(){
          document.getElementById("t1").value = eval(
            document.getElementById("t1").value
          );
        }
        function clearOne(){
          var str1= document.getElementById('t1').value;
          str2= "";
          for(var i=0; i<str1.length-1;i++)
           str2 = str2+str1.charAt(i);
          document.getElementById("t1").value = str2;
        }
      </script>
