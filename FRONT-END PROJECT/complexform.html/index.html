<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   
    <header class="header"> 
        <H1>REGISTRATION FORM</H1>
        
    </header>
    <H3>fill the details carefully!</H3>
    <main>
       <fieldset>
                <legend class="legend">personal information:</legend>
                <label for="name">NAME:</label>
                <input type="text" id="name"  placeholder="enter first name">
        <br> <br>
                <label for="email">EMAIL ID:</label>
                <input type="text" id="email"  placeholder="enter email id">
        <br> <br>
                <label for="num">PHONE NO:</label>
                <input type="text" id="num"  placeholder="enter number">
        <br> <br>
                <label for="dob"> DOB :</label>
                <input type="date" id="dob"  placeholder="date of birth">
        <br><br>
            
                <label for="gender"> GENDER:</label>
                <input type="radio" id="gender1" name="gender" value="male"/>
                <label for="gender1">male</label>
                <input type="radio" id="gender2" name="gender" value="female"/>
                <label for="gender2">female</label>
                <input type="radio" id="gender3" name="gender" value="other"/>
                <label for="gender3">other</label>
       <br><br>
                <label  for="select STATE">COUNTRY:</label>
            <select name="city" id="select STATE">
                <option value=" ">select country:</option>
                <option value="delhi">INDIA</option>
                <option value="delhi">NEPAL</option>
                <option value="delhi">WEST BENGAL</option>
                <option value="delhi">SRI LANKA</option>
                <option value="delhi">PAKISTAN</option>
                <option value="delhi">AFGANISTAN</option>
            </select>

       </fieldset>
       <BR>
       <fieldset>
            <legend class="legend">address</legend>
            <label for="name">STREET:</label>
                <input type="text" id="name"  placeholder="enter street number">
                <br><br>
                <label for="name">CITY:</label>
                <input type="text" id="name"  placeholder="enter city">
                <br><br
                <label for="name">STATE:</label>
                <input type="text" id="name"  placeholder="enter state">
                <br><br
                <label for="name">PIN CODE:</label>
                <input type="number" id="name"  placeholder="enter pin code">
                <br><br>
       </fieldset>
       <BR>
        <fieldset>
            <legend class="legend">other information</legend>
            <label for="comment">COMMENT BOX:</label>
            <textarea rows="10" cols="20" id="comment" placeholder="comment your thoughts"></textarea>
            <input type="checkbox" id="checkbox">i agree with all the terms and conditions.
        </fieldset>

    </main>
    <footer>
        <h2><input type="submit" class="button"></h2>
            <h2>THANK YOU! <br> with &hearts;</h2>
            
    </footer>
    <script src="form.js"></script>
</body>
</html>
